<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome — Ms. Silver Soul</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#0F62FE; --secondary:#0B6E4F; --accent:#FF6B6B;
      --bg:#F8FAFC; --text:#111827; --muted:#6B7280; --card:#FFFFFF;
      --focus: rgba(15,98,254,0.24);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(180deg,var(--bg),#fff);
      display:flex;align-items:center;justify-content:center;
      padding:32px;min-height:100vh;
    }

    .page{width:100%;max-width:1100px;text-align:center}
    .hero-img{width:120px;height:120px;border-radius:50%;object-fit:cover;box-shadow:0 6px 20px rgba(0,0,0,0.15)}
    .card-hero{
      padding:48px 24px;border-radius:12px;
      background:linear-gradient(135deg,rgba(15,98,254,0.06),rgba(11,110,79,0.03));
      box-shadow:0 8px 24px rgba(0,0,0,0.06);
      display:flex;flex-direction:column;align-items:center;gap:18px;
    }

    h1{font-family:Poppins;font-size:48px;margin:0;color:var(--primary);font-weight:800}
    h2{font-size:20px;margin:0;color:var(--text)}

    .input{
      width:100%;max-width:420px;padding:12px 14px;border-radius:8px;
      border:1px solid #E6E9EE;background:#fff;font-size:16px;
    }
    .input:focus{outline:none;box-shadow:0 6px 20px var(--focus)}

    .btn-enter{
      margin-top:10px;padding:14px 26px;border-radius:8px;
      background:linear-gradient(90deg,var(--primary),#2563EB);
      color:#fff;border:none;cursor:pointer;font-size:16px;
      box-shadow:0 8px 20px rgba(15,98,254,0.12);
      transition:0.18s;
    }
    .btn-enter:hover{transform:translateY(-3px)}

    footer{margin-top:32px;font-size:13px;color:var(--muted)}

    /* Wish overlay */
    .wish-overlay{
      position:fixed;inset:0;display:none;align-items:center;
      justify-content:center;background:rgba(2,6,23,0.55);
      z-index:9999;backdrop-filter:blur(6px);opacity:0;
      transition:opacity .25s ease;
    }
    .wish-overlay.show{display:flex;opacity:1}

    /* glow + heartbeat animations */
    @keyframes glowPulse {
      0% { box-shadow: 0 8px 24px rgba(15,98,254,0.18), 0 0 0 0 rgba(15,98,254,0.06); }
      50% { box-shadow: 0 20px 48px rgba(15,98,254,0.22), 0 0 30px rgba(15,98,254,0.08); }
      100% { box-shadow: 0 8px 24px rgba(15,98,254,0.18), 0 0 0 0 rgba(15,98,254,0.06); }
    }
    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.12); }
      28% { transform: scale(1); }
      42% { transform: scale(1.08); }
      70% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    .wish-box{
      background:linear-gradient(90deg,rgba(15,98,254,0.12),rgba(255,107,107,0.12));
      padding:32px 36px;border-radius:16px;text-align:center;
      border: 1px solid rgba(255,255,255,0.06);
      transform: translateZ(0);
    }

    /* apply glow only while visible */
    .wish-overlay.show .wish-box{
      animation: glowPulse 2s ease-in-out infinite;
    }

    .wish-text{
      font-size:36px;font-weight:800;font-family:Poppins;
      color:#fff;letter-spacing:0.5px;
      display:inline-block;
      transform-origin:center center;
    }

    /* heartbeat slightly faster while visible */
    .wish-overlay.show .wish-text{
      animation: heartBeat 1.2s ease-in-out infinite;
      text-shadow:
        0 6px 18px rgba(2,6,23,0.6),
        0 0 18px rgba(255,107,107,0.2);
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .wish-text{font-size:28px}
      .wish-box{padding:22px}
      h1{font-size:34px}
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="card-hero">
      <img src="Shona.jpg" class="hero-img" alt="Ms. Silver Soul" />
      <h1>Welcome Ms. Silver Soul</h1>
      <h2>To Your Personal Study DashBoard</h2>

      <div style="width:100%;max-width:420px;margin-top:12px;">
        <input id="password" class="input" type="password" placeholder="Enter password">
        <div id="msg" style="margin-top:6px;font-size:14px;color:var(--muted)">Password required to continue.</div>
      </div>

      <button id="enter" class="btn-enter">Enter</button>
    </section>

    <footer>Made by @Your_AHOO❤️</footer>
  </main>

  <!-- WISH OVERLAY -->
  <div class="wish-overlay" id="wishOverlay" aria-hidden="true" role="status" aria-live="polite">
    <div class="wish-box" id="wishBox">
      <div class="wish-text" id="wishText">I Love You Wifee ❤️</div>
    </div>
  </div>

<script>
  const PASSWORD = "ILoveYouAhoo";

  const pwdInput = document.getElementById('password');
  const msg = document.getElementById('msg');
  const enterBtn = document.getElementById('enter');
  const wishOverlay = document.getElementById('wishOverlay');
  const wishText = document.getElementById('wishText');

  // prevent bypass — index load clears session
  try { sessionStorage.removeItem('logged'); } catch(e){}
  window.addEventListener('pageshow', ()=> {
    try { sessionStorage.removeItem('logged'); } catch(e){}
  });

  let attempts = 0;
  const MAX_ATTEMPTS = 5;

  function locked(seconds){
    pwdInput.disabled=true;
    enterBtn.disabled=true;
    msg.style.color="var(--accent)";
    msg.textContent="Too many attempts. Try again in "+seconds+"s.";

    setTimeout(()=>{
      pwdInput.disabled=false;
      enterBtn.disabled=false;
      msg.style.color="var(--muted)";
      msg.textContent="Password required to continue.";
      attempts=0;
    },seconds*1000);
  }

  function showWish(){
    // mark session BEFORE redirect
    try { sessionStorage.setItem('logged','1'); } catch(e){}

    // set final text (already set, but keep this for safety)
    wishText.textContent = "I Love You Wifee ❤️";

    // show overlay (adds animations via CSS)
    wishOverlay.classList.add('show');
    wishOverlay.setAttribute('aria-hidden','false');

    // after 2s navigate using replace so Back won't return to dashboard
    setTimeout(()=>{
      window.location.replace("./dashboard.html");
    },2000);
  }

  enterBtn.onclick = () => {
    const val = pwdInput.value.trim();
    if(val === PASSWORD){
      msg.style.color="var(--secondary)";
      msg.textContent="Welcome!";
      showWish();
    } else {
      attempts++;
      msg.style.color="var(--accent)";
      msg.textContent="Incorrect ("+attempts+"/"+MAX_ATTEMPTS+")";

      enterBtn.animate([
        {transform:"translateX(0)"},
        {transform:"translateX(-6px)"},
        {transform:"translateX(6px)"},
        {transform:"translateX(0)"}
      ],{duration:260});

      if(attempts>=MAX_ATTEMPTS) locked(10);
    }
  };

  pwdInput.addEventListener("keydown", e=>{
    if(e.key==="Enter") enterBtn.click();
  });

  // allow escape to hide overlay (developer/test convenience)
  document.addEventListener('keydown', e=>{
    if(e.key === 'Escape'){
      wishOverlay.classList.remove('show');
      wishOverlay.setAttribute('aria-hidden','true');
    }
  });
</script>
</body>
</html>
